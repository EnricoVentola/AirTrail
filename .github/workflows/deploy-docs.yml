name: Deploy Docs

on:
  release:
    types: [ published ]

jobs:
  pre-checks:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{  github.event.workflow_run.repository.fork == 'false' && steps.found_paths.outputs.docs == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - id: found_paths
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - 'docs/**'

  build:
    name: Build Docs
    needs: pre-checks
    runs-on: ubuntu-latest
    if: ${{ needs.pre-checks.outputs.should_run == 'true' }}
    defaults:
      run:
        working-directory: ./docs

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Remove broken postcss.config.mjs
        run: rm -f /home/runner/work/AirTrail/AirTrail/postcss.config.mjs

      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build website
        run: bun run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4